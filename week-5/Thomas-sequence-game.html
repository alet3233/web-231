<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../site.css">
    <link rel="stylesheet" href="Thomas-sequence-game.css">

</head>

<body>
    <div id="container">
        <h1 class="app-header">Welcome to the sequence game!</h1>
        <!-- A card where a user can input a number -->
        <div class="card">
            <div class="card-title">Sequence Selection Form</div>
            <div class="form-field">
                <label for="sequence">Choose a number sequence</label>
                <select name="sequence" id="sequence" class="drop-down-menu">
                    <option value="select">--Select--</option>
                    <option value="fibonacci">Fibonacci Sequence</option>
                    <option value="even">Even Numbers</option>
                    <option value="odd">Odd Numbers</option>
                </select>
            </div>
            <div class="form-field">
                <button type="submit" id="btnDisplaySequence">Display Sequence</button>
            </div>
        </div>
        <!-- This card will be holding the results -->
        <div class="card">
            <div class="card-title">Sequence Results</div>
            <div class="card-content">
                <p id="result"></p>
            </div>
        </div>
        <a href="../index.html" class="return-home">Return</a>
    </div>
    <script>
        let displayButton = document.getElementById("btnDisplaySequence") //targeting button
        let result = document.getElementById("result") //targting result element
        displayButton.addEventListener("click", function () { //adding event listener on button
            let choice = document.getElementById("sequence").value //getting choice value from options

            if (choice == "fibonacci") { //if choice is fibonacci
                let num1 = 0;
                let num2 = 1;
                let next = 0;
                let fibonacciSequenceText = 0;
                while (num1 < 40) { //using while loop to loop through all the numbers and checking if the numbers are less than 40
                    fibonacciSequenceText = fibonacciSequenceText + num1 + ", "; //making fibonacci series
                    next = num1 + num2;
                    num1 = num2;
                    num2 = next;
                }
                result.textContent = fibonacciSequenceText.slice(0, -2)

            } else if (choice == "even") {
                let num = 0;
                let evenSequenceText = 0;
                do { //using do while syntax to get even values
                    num = num + 2;
                    evenSequenceText = evenSequenceText + num + ", ";
                } while (num < 18)
                result.textContent = evenSequenceText.slice(0, -2)

            } else if (choice == "odd") {
                let oddSequenceText = 0;
                for (let i = 1; i < 20; i = i + 2) { //using for loop syntax to get odd values less than 20
                    oddSequenceText = oddSequenceText + i + ", ";
                }
                result.textContent = oddSequenceText.slice(0, -2)
            } else if (choice == "select") { //if choice is select
                alert("Invalid selection! please try again!") //alerting the user
            }
        })
    </script>
</body>

</html>
