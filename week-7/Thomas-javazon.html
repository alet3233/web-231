    <script>

        class Product {
            constructor(id, description, price, quantity) {
                // initializing the values in constructor function
                this.id = id;
                this.description = description;
                this.price = price;
                this.quantity = quantity;
                this.totalValue = (quantity * price).toFixed(2) //fixing the float to 2 decimals
            }
        }

        class Services {
            constructor(id, description, hourlyRate, min) {
                this.id = id;
                this.description = description;
                this.hourlyRate = hourlyRate.toFixed(2); //fixing the float to 2 decimals
                this.min = min;
            }
        }

        class Employee {
            constructor(id, firstName, lastName, salary) {
                this.id = id;
                this.firstName = firstName;
                this.lastName = lastName;
                this.salary = salary.toFixed(2); //fixing the float to 2 decimals
            }
        }

        // making product, services and employees objects by passing the date to their respective classes
        let productOne = new Product(9781118008188, "HTML and CSS: Design and Build Websites", 22.26, 10, 222.60)
        let productTwo = new Product(9781491952023, "Javascript: The Definitive Guide 7/E", 41.33, 7, 289.31)
        let productThree = new Product(9781449331818, "Learning Javascript Design Patterns 1/E", 25.99, 3, 77.97)
        let productFour = new Product(9781617292422, "Express in Action: Writing, building, and testing Node.js applications 1/E", 34.91, 3, 104.73)
        let productFive = new Product(9781491954461, "MongDB The Definitive Guide", 33.70, 8, 269.60)

        let serviceOne = new Services(100, "Website Design", 150.00, 25)
        let serviceTwo = new Services(101, "DevOps Consulting", 125.00, 50)
        let serviceThree = new Services(102, "Database Design", 125.00, 15)

        let employeeOne = new Employee(1007, "Beethoven", "Ludwig", 13.99)
        let employeeTwo = new Employee(1008, "Bach", "Johann", 22.30)
        let employeeThree = new Employee(1009, "Mozart", "Wolfgang", 19.50)
        let employeeFour = new Employee(1010, "Brahms", "Johannes", 12.00)
        let employeeFive = new Employee(1011, "Haydn", "Joseph", 32.50)

        // targeting products, services and authors elements
        let products = document.getElementById("products")
        let services = document.getElementById("services")
        let employees = document.getElementById("employees")

        // giving the table content from object literals created from classes
        document.getElementById("txtProductOneID").textContent = productOne.id;
        document.getElementById("txtProductOneDescription").textContent = productOne.description;
        document.getElementById("txtProductOnePrice").textContent = productOne.price;
        document.getElementById("txtProductOneQuantity").textContent = productOne.quantity;
        document.getElementById("txtProductOneTotalValue").textContent = productOne.totalValue;
       
        document.getElementById("txtProductTwoID").textContent = productOne.id;
        document.getElementById("txtProductTwoDescription").textContent = productTwo.description;
        document.getElementById("txtProductTwoPrice").textContent = productTwo.price;
        document.getElementById("txtProductTwoQuantity").textContent = productTwo.quantity;
        document.getElementById("txtProductTwoTotalValue").textContent = productTwo.totalValue;

        document.getElementById("txtProductThreeID").textContent = productThree.id;
        document.getElementById("txtProductThreeDescription").textContent = productThree.description;
        document.getElementById("txtProductThreePrice").textContent = productThree.price;

        document.getElementById("txtProductFourID").textContent = productFour.id;

        document.getElementById("txtProductFourQuantity").textContent = productFour.quantity;

        document.getElementById("txtProductFivePrice").textContent = productFive.price;

        document.getElementById("txtServiceOneID").textContent = serviceOne.id;

        document.getElementById("txtEmployeeFiveSalary").textContent = employeeFive.salary;
        // on page load hiding the products, services, employees
        products.style.display = "none"
        services.style.display = "none"
        employees.style.display = "none"
        //    adding an event listener for the button
        document.getElementById("btnDisplayListing").addEventListener("click", function () {
            // getting choice value
            let choice = document.getElementById("listing").value;
            // checking choice value with switch condition and showing the appropriate div or hiding the div
            switch(choice) {
                case "products": //checking if the selected value is products, displaying products and hiding others
                    products.style.display = "block";
                    services.style.display = "none";
                    employees.style.display = "none";
                    break;
                case "services":
                    products.style.display = "none";
                    services.style.display = "block";
                    employees.style.display = "none";
                    break;
                case "employees":
                    products.style.display = "none";
                    services.style.display = "none";
                    employees.style.display = "block";
                    break;
                default: //be default, or any other case than above, all will hidden
                    products.style.display = "none";
                    services.style.display = "none";
                    employees.style.display = "none";
            }
        }
